    <h1 class="center jumbo animate-top color">COMING "SOON"</h1>
    <hr class="border-grey" style="margin:auto;width:40%">
    <p id="Date" class="large center color"></p>
</div>
<script>
  today = new Date();

BigDay = new Date("July 6, 2018");
msPerDay = 24 * 60 * 60 * 1000 ;
timeLeft = (BigDay.getTime() - today.getTime());
e_daysLeft = timeLeft / msPerDay;
daysLeft = Math.floor(e_daysLeft);
e_hrsLeft = (e_daysLeft - daysLeft)*24;
hrsLeft = Math.floor(e_hrsLeft);
minsLeft = Math.floor((e_hrsLeft - hrsLeft)*60);
document.getElementById("Date").innerHTML = "Noch " + daysLeft + " Tage " + hrsLeft +" Stunden und " + minsLeft + " minuten"
</script>
